
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4Geeks Academy Postcard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="postcard">
    <div class="postcard-header">
      <h1>My Postcard</h1>
      <img
        src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true"
        alt="Postcard logo"
      />
    </div>

    <div class="postcard-body">
      <div class="left">
        <h2>
          Look how awesome! This is a postcard that I created using HTML5 and
          CSS3 during my 4Geeks Academy Course!
        </h2>
        <p>
          This is so cool, can't wait to start doing more stuff!
        </p>
      </div>

      <div class="right">
        <strong>Some Name</strong>
        <p>123 Learning St.<br />Miami, FL 33101<br />USA</p>
      </div>
    </div>

    <div class="postcard-footer">
      <input type="text" placeholder="Write your message here..." />
      <button>Send My Postcard</button>
    </div>
  </div>
</body>
</html>
